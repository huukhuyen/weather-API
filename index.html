        function startWeather() {
            $(document).ready(function() {
                //Setup the plugin, see readme for more examples

    <script>
        var array = ["You look great!", "Hi, sexy", "test3", "test4", "test5"]
        var count = 0;
        var count2 = 0;

        function text() {
            if (count == 5) {
                var val = Math.floor((Math.random() * 5));
                count = 0;

    <script>

    <script>
        function startTime() {
            var day;
            var month;
            var hour;
            var ampm;
            var currentdate = new Date();
            switch (new Date().getDay()) {
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                case 4:
                    day = "Thursday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Saturday";
                    break;
            }
            switch (new Date().getMonth()) {
                case 0:
                    month = "January";
                    break;
                case 1:
                    month = "February";
                    break;
                case 2:
                    month = "March";
                    break;
                case 3:
                    month = "April";
                    break;
                case 4:
                    month = "May";
                    break;
                case 5:
                    month = "June";
                    break;
                case 6:
                    month = "July";
                    break;
                case 7:
                    month = "August";
                    break;
                case 8:
                    month = "September";
                    break;
                case 9:
                    month = "October";
                    break;
                case 10:
                    month = "November";
                    break;
                case 11:
                    month = "December";
                    break;
            }
            var dt = day + ", " + month + " " + currentdate.getDate() + " ";
            document.getElementById("demo").innerHTML = dt;
            var hour;
            var ampm;
            var currentdate = new Date();
            if (currentdate.getHours() <= 12) {
                hour = currentdate.getHours();
                ampm = "AM";
            } else {
                hour = currentdate.getHours() - 12;
                ampm = "PM";
            }
            if (currentdate.getMinutes() == 0) {
                var minutes = "00";
            } else if (currentdate.getMinutes() < 10) {
                var minutes = "0" + currentdate.getMinutes();
            } else {
                var minutes = currentdate.getMinutes();
            }
            var dt = hour + ":" + minutes + " " + ampm;
            document.getElementById("demo2").innerHTML = dt;
        }
    </script>
